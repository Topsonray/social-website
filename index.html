<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="top" src="./.jpg" alt="top-image">
    <img class="bottom" src="./.jpg" alt="top-image">
    <div class="card">
        <div class="card_top"></div>
            <div class="card_profile">
                <img class="profile_img" src="" alt="">
            </div>
        </div>

        <div class="card_info">
            <div class="card_title">Adedoyin Temitope</div>
            <div class="card_age">26</div>
            <div class="card_city">London</div>
        </div>

        <div class="card_stats">
            <div class="stats">
                <div class="stat_num">80k</div>
                <div class="stat_title">Followers</div>
            </div>

            <div class="stat">
                <div class="stat_num">803k</div>
                <div class="stat_title">Likes</div>
            </div>

            <div class="stat">
                <div class="stat_num">1.4k</div>
                <div class="stat_title">Photos</div>
            </div>
        </div>

    </div>
    
</body>
</html>
